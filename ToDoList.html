<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section1">
        <div class="user">
            <figure>
                <img src="png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png"
                    alt="user">
            </figure>
            <button><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
        <header>
            <h3>Your To Do List Todooolo !!!</h3>
        </header>
        <aside>
            <button id="addNew"><i class="fa-regular fa-square-plus"></i>New</button>
            <button id="selectAll"><i class="fa-regular fa-square-check"></i>Select</button>
            <button id="move"><i class="fa-solid fa-recycle"></i>Move to Trash</button>
            <button id="MarkasDone"><i class="fa-solid fa-circle-check"></i>Mark as Done</button>
            <button id="emptyTrash"><i class="fa-solid fa-trash"></i>Empty Trash</button>
        </aside>
    </section>
    <section>
        <div class="old">
            <form action="">
                <textarea name="" id="tac"></textarea>
                <span><i class="fa-solid fa-xmark"></i></span>
                <button id="addTolist" type="submit">Add</button>
            </form>
        </div>
        <ol>
        </ol>
    </section>

</body>
<script src="scripts/script.js"></script>

</html>
